<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<title>Ping coming soon page</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							LibreFranklin: ['"Libre Franklin"', 'sans-serif'],
						},
						colors: {
							Blue: 'hsl(223, 87%, 63%)',
							PaleBlue: 'hsl(223, 100%, 88%)',
							LightRed: 'hsl(354, 100%, 66%)',
							Gray: 'hsl(0, 0%, 59%)',
							VeryDarkBlue: 'hsl(209, 33%, 12%)',
						},
						screens: {
							mobile: '375px',
							desktop: '1440px',
						},
						minWidth: {
							mobile: '375px',
							desktop: '1440px',
						},
					},
				},
			};
		</script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	</head>
	<body class="font-LibreFranklin grid place-content-center">
		<main
			class="px-[1.75rem] text-center pt-[5.25rem] pb-9 min-h-screen flex flex-col md:px-0 max-w-screen-mobile md:max-w-[40rem] md:pb-[2.8125rem]"
		>
			<header>
				<div class="mx-auto mb-[2.5rem] w-[54px] md:w-[5.5rem]">
					<img src="./assets/images/logo.svg" alt="logo" />
				</div>
				<h1 class="text-[24px] text-Gray mb-[1.25rem] md:text-[3rem] md:mb-5 leading-none">
					We are launching <span class="text-VeryDarkBlue font-bold">soon!</span>
				</h1>
				<div class="text-[14px] md:text-[1.25rem]">Subscribe and get notified</div>
			</header>

			<form action="" class="mt-[2rem] mb-[2.5rem] px-[1.25rem] md:flex md:gap-4 md:mt-[2.375rem]">
				<label for="email" class="flex-grow">
					<input
						type="email"
						id="email"
						class="border-2 rounded-full w-full leading-[2.5rem] px-8 border-PaleBlue placeholder:text-PaleBlue outline-none text-[.75rem] invalid:border-LightRed peer md:px-7 md:leading-[3.375rem] md:text-[1rem]"
						placeholder="Your email address..."
					/>
					<p
						class="hidden peer-invalid:block text-[12px] text-LightRed mt-2 mb-[.875rem] italic md:text-start md:px-7"
					>
						Please provide a valid email address
					</p>
				</label>

				<button
					class="bg-Blue rounded-full w-full leading-[2.5rem] text-white text-[.75rem] font-semibold mt-[.625rem] shadow-lg shadow-PaleBlue md:max-w-[12.5rem] md:m-0 md:leading-[3.375rem] h-fit hover:bg-Blue/80 transition-all duration-200"
				>
					Notify Me
				</button>
			</form>

			<div class="mb-[2.125rem]">
				<img src="./assets/images/illustration-dashboard.png" alt="illustration" />
			</div>

			<footer class="mt-auto flex flex-col items-center justify-center gap-7">
				<!-- buttons -->
				<ul class="flex items-center gap-3 text-Blue *:p-2 *:rounded-full *:border *:border-PaleBlue">
					<li
						class="hover:cursor-pointer hover:bg-Blue hover:text-white hover:border-Blue transition-all duration-200"
					>
						<ion-icon name="logo-facebook" class="block"></ion-icon>
					</li>
					<li
						class="hover:cursor-pointer hover:bg-Blue hover:text-white hover:border-Blue transition-all duration-200"
					>
						<ion-icon name="logo-twitter" class="block"></ion-icon>
					</li>
					<li
						class="hover:cursor-pointer hover:bg-Blue hover:text-white hover:border-Blue transition-all duration-200"
					>
						<ion-icon name="logo-instagram" class="block"></ion-icon>
					</li>
				</ul>

				<div class="text-[10px] text-Gray">&copy; Copyright Ping. All rights reserved.</div>
			</footer>
		</main>
		<!-- <footer>
			<p class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer> -->
	</body>
</html>
