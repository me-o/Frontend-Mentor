<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							Poppins: ['Poppins', 'sans-serif'],
							OpenSans: ['"Open Sans"', 'sans-serif'],
						},
						colors: {
							Violet: 'hsl(257, 40%, 49%)',
							SoftMagenta: 'hsl(300, 69%, 71%)',
						},
						screens: {
							mobile: '375px',
							desktop: '1440px',
						},
						minWidth: {
							mobile: '375px',
							desktop: '1440px',
						},
					},
				},
			};
		</script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	</head>
	<body class="bg-Violet min-h-screen grid place-content-center">
		<main
			class="relative h-screen max-w-screen-desktop lg:max-h-[50rem] lg:grid desktop:grid-cols-[auto_1fr] lg:grid-cols-2 mx-auto"
		>
			<!-- bg -->
			<div class="absolute top-0 left-0 w-full -z-10 lg:h-full">
				<img src="./assets/images/bg-mobile.svg" alt="" class="lg:hidden w-full" />
				<img
					src="./assets/images/bg-desktop.svg"
					alt=""
					class="hidden lg:block h-full object-cover object-left"
				/>
			</div>

			<header
				class="pt-[2.375rem] pb-[4.25rem] space-y-[3.5rem] px-[2.375rem] lg:p-0 lg:space-y-[85px] lg:pl-[60px] lg:pt-[3.75rem]"
			>
				<div class="w-[7.8125rem] lg:w-[12.5rem]"><img src="./assets/images/logo.svg" alt="logo" /></div>
				<div>
					<img src="./assets/images/illustration-mockups.svg" alt="" class="w-full h-full" />
				</div>
			</header>

			<!--  -->
			<div
				class="text-white text-center font-OpenSans px-[2.1875rem] lg:text-start lg:p-0 lg:pl-[3.125rem] lg:pr-[80px] place-self-end"
			>
				<h1 class="font-Poppins font-semibold text-[24px] pb-5 lg:text-[2.625rem] lg:pb-[1.875rem]">
					Build The Community Your Fans Will Love
				</h1>
				<p class="mb-6 lg:text-[1.125rem] lg:pr-4">
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
					connections with your users as you engage in genuine discussion.
				</p>
				<button
					class="text-Violet bg-white rounded-full w-[12.5rem] leading-10 mb-[3.75rem] drop-shadow-xl font-OpenSans text-[.875rem] hover:bg-SoftMagenta hover:text-white transition-all duration-300 lg:mb-[11.375rem] lg:text-[1rem] lg:leading-[3.5rem]"
				>
					Register
				</button>
				<ul
					class="pb-10 flex items-center justify-center gap-[.625rem] *:w-7 *:rounded-full *:border *:border-white *:aspect-square *:grid *:place-content-center *:text-[.875rem] lg:justify-end lg:gap-[1rem] lg:*:w-10 lg:*:text-[1rem] *:hover:cursor-pointer"
				>
					<li class="hover:border-SoftMagenta hover:text-SoftMagenta transition-all duration-300">
						<ion-icon name="logo-facebook" class="block"></ion-icon>
					</li>
					<li class="hover:border-SoftMagenta hover:text-SoftMagenta transition-all duration-300">
						<ion-icon name="logo-twitter" class="block"></ion-icon>
					</li>
					<li class="hover:border-SoftMagenta hover:text-SoftMagenta transition-all duration-300">
						<ion-icon name="logo-instagram" class="block"></ion-icon>
					</li>
				</ul>
			</div>
		</main>

  <footer>

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
	</body>
</html>
