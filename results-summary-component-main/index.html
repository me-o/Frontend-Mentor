<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<title>Results summary component</title>

		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="./style.css" />
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							HankenGrotesk: ['"Hanken Grotesk"'],
						},
						colors: {
							LightRed: ' hsl(0, 100%, 67%)',
							OrangeyYellow: 'hsl(39, 100%, 56%)',
							GreenTeal: 'hsl(166, 100%, 37%)',
							CobaltBlue: 'hsl(234, 85%, 45%)',
							LightSlateBlue: 'hsl(252, 100%, 67%)',
							LightRoyalBlue: 'hsl(241, 81%, 54%)',
							VioletBlue: 'hsla(256, 72%, 46%, 1)',
							PersianBlue: 'hsla(241, 72%, 46%, 0)',
							PaleBlue: 'hsl(221, 100%, 96%)',
							LightLavender: 'hsl(241, 100%, 89%)',
							DarkGrayBlue: 'hsl(224, 30%, 27%)',
						},
						screens: {
							mobile: '375px',
							desktop: '1440px',
						},
						minWidth: {
							mobile: '375px',
							desktop: '1440px',
						},
					},
				},
			};
		</script>
	</head>
	<body class="font-[1.125rem] font-HankenGrotesk leading-5 sm:flex items-center justify-center min-h-screen">
		<div class="sm:flex sm:flex-row sm:drop-shadow-md bg-white rounded-[1.875rem]">
			<!-- card -->
			<div
				class="flex items-center justify-center flex-col pt-[1.375rem] pb-[2.375rem] px-[3.625rem] space-y-[1.375rem] rounded-b-[2.1875rem] bg-gradient-to-b from-LightSlateBlue to-LightRoyalBlue text-LightLavender sm:max-w-[23rem] sm:rounded-t-[1.875rem] sm:py-0 sm:space-y-[1.875rem]"
			>
				<div class="text-[1.125rem] sm:text-[1.375rem] sm:mb-[.3125rem]">Your Result</div>

				<!--  -->
				<div
					class="rounded-full bg-gradient-to-b from-VioletBlue to-PersianBlue w-[8.75rem] aspect-square flex flex-col items-center justify-center gap-2 sm:w-[12.5rem]"
				>
					<div class="text-white text-[3.125rem] leading-none font-extrabold sm:text-[4.375rem]">76</div>
					<div class="">of 100</div>
				</div>

				<!--  -->
				<div class="text-center">
					<div class="text-white font-bold text-[1.25rem] mb-[.75rem] sm:text-[1.875rem] sm:mb-[1rem]">
						Great
					</div>
					<div class="text-center sm:text-[1.125rem]">
						You scored higher than 65% of the people who have taken these tests.
					</div>
				</div>
			</div>

			<div class="p-[1.875rem] pt-0 sm:p-[2.5rem] sm:min-w-[23rem]">
				<!-- list -->
				<div class="my-[1.25rem] font-bold text-[1.25rem] sm:text-[1.375rem] sm:mt-0 sm:mb-[1.875rem]">
					Summary
				</div>
				<ul class="space-y-[1rem]">
					<li class="flex items-center justify-between p-4 bg-LightRed/10 rounded-[.625rem]">
						<div class="flex items-center gap-[.625rem]">
							<img src="./assets/images/icon-reaction.svg" alt="Reaction" />
							<div class="text-LightRed">Reaction</div>
						</div>

						<div class="">80 <span class="text-gray-400"> / 100</span></div>
					</li>

					<!--  -->
					<li class="flex items-center justify-between p-4 bg-OrangeyYellow/10 rounded-[.625rem]">
						<div class="flex items-center gap-[.625rem]">
							<img src="./assets/images/icon-memory.svg" alt="Memory" />
							<div class="text-OrangeyYellow">Memory</div>
						</div>

						<div class="">92 <span class="text-gray-400"> / 100</span></div>
					</li>

					<!--  -->
					<li class="flex items-center justify-between p-4 bg-GreenTeal/10 rounded-[.625rem]">
						<div class="flex items-center gap-[.625rem]">
							<img src="./assets/images/icon-verbal.svg" alt="Verbal" />
							<div class="text-GreenTeal">Verbal</div>
						</div>

						<div class="">61 <span class="text-gray-400"> / 100</span></div>
					</li>

					<!--  -->
					<li class="flex items-center justify-between p-4 bg-CobaltBlue/10 rounded-[.625rem]">
						<div class="flex items-center gap-[.625rem]">
							<img src="./assets/images/icon-visual.svg" alt="Visual" />
							<div class="text-CobaltBlue">Visual</div>
						</div>

						<div class="">72 <span class="text-gray-400"> / 100</span></div>
					</li>
				</ul>

				<!-- button -->
				<button
					class="capitalize mt-[1.25rem] rounded-full w-full bg-DarkGrayBlue text-white leading-[3.5rem] text-[1.125rem] hover:bg-gradient-to-b from-LightSlateBlue to-LightRoyalBlue transition-all duration-300 sm:mt-[2.625rem]"
				>
					continue
				</button>
			</div>
		</div>

		<!-- Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100 Continue -->

	</body>
</html>
