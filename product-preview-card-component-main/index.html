<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Product preview card component</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="./style.css" />
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							Montserrat: ['Montserrat'],
							Fraunces: ['Fraunces'],
						},
						colors: {
							'dark-cyan': 'hsl(158, 36%, 37%)',
							cream: 'hsl(30, 38%, 92%)',
							'very-dark-blue': 'hsl(212, 21%, 14%)',
							'dark-grayish-blue': 'hsl(228, 12%, 48%)',
						},
						screens: {
							mobile: '375px',
							desktop: '1440px',
						},
						minWidth: {
							mobile: '375px',
							desktop: '1440px',
						},
					},
				},
			};
		</script>
	</head>
	<body class="flex items-center justify-center bg-cream text-[.875rem] min-h-screen">
		<div
			class="bg-white rounded-lg mx-4 overflow-hidden font-Montserrat drop-shadow sm:grid grid-cols-2 sm:mx-auto sm:max-w-[37.5rem]"
		>
			<!-- img -->
			<div class="min-h-[15rem] h-full object-cover overflow-hidden">
				<img src="./assets/images/image-product-mobile.jpg" alt="" class="sm:hidden w-full" />
				<img src="./assets/images/image-product-desktop.jpg" alt="" class="hidden sm:block h-full" />
			</div>

			<!-- content -->
			<div class="pt-[1.375rem] pl-[1.5625rem] pr-[1.4375rem] pb-[1.5rem] sm:p-[2rem] sm:pl-[1.875rem]">
				<div class="uppercase text-dark-grayish-blue text-[10px] tracking-[0.35rem] sm:text-[12px]">
					Perfume
				</div>
				<h1
					class="mt-[.625rem] mb-[1rem] font-Fraunces text-[30px] leading-none sm:leading-8 sm:mt-[1rem] sm:mb-[1.625rem] sm:text-[34px]"
				>
					Gabrielle Essence Eau De Parfum
				</h1>
				<p class="text-dark-grayish-blue leading-6">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
					House of CHANEL.
				</p>

				<!-- price -->
				<div class="flex items-center gap-[1.125rem] mt-[1.5rem] mb-[1.25rem] leading-none sm:my-[1.875rem]">
					<div class="text-dark-cyan font-Fraunces text-[2rem]">$149.99</div>
					<div class="line-through text-dark-grayish-blue text-[.75rem]">$169.99</div>
				</div>

				<!-- button -->
				<button
					class="flex items-center justify-center w-full rounded-[.375rem] bg-dark-cyan text-white leading-[3rem] gap-3 hover:bg-very-dark-blue transition-all duration-300"
				>
					<!-- icon -->
					<img src="./assets/images/icon-cart.svg" alt="" />
					<span class="fonst-[.75rem]">Add to Cart</span>
				</button>
			</div>
		</div>

		<!-- <div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
