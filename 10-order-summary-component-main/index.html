<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Order summary card</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							RedHatDisplay: ['"Red Hat Display"', 'sans-serif'],
						},
						colors: {
							'Pale-blue': 'hsl(225, 100%, 94%)',
							'Bright-blue': 'hsl(245, 75%, 52%)',
							'Very-pale-blue': 'hsl(225, 100%, 98%)',
							'Desaturated-blue': 'hsl(224, 23%, 55%)',
							'Dark-blue': 'hsl(223, 47%, 23%)',
						},
						screens: {
							mobile: '375px',
							desktop: '1440px',
						},
						minWidth: {
							mobile: '375px',
							desktop: '1440px',
						},
						backgroundImage: {
							'mobile-bg': "url('./assets/images/pattern-background-mobile.svg')",
							'desktop-bg': "url('./assets/images/pattern-background-desktop.svg')",
						},
					},
				},
			};
		</script>
	</head>
	<body
		class="grid place-content-center font-RedHatDisplay min-h-screen bg-mobile-bg bg-no-repeat sm:bg-desktop-bg bg-Pale-blue bg-contain"
	>
		<main
			class="max-w-[20.4375rem] rounded-[1.25rem] bg-white overflow-hidden drop-shadow-2xl sm:max-w-[28.125rem]"
		>
			<!-- image -->
			<header class="max-h-[10rem] overflow-hidden sm:max-h-[13.75rem]">
				<img src="./assets/images/illustration-hero.svg" alt="" />
			</header>

			<!-- main content -->
			<div class="px-6 pb-5 text-center sm:px-12">
				<!-- title -->
				<h1
					class="font-black mt-9 mb-[1.25rem] text-[1.25rem] leading-none sm:mt-[3.125rem] sm:mb-[1.375rem] sm:text-[1.625rem]"
				>
					Order Summary
				</h1>

				<!-- content -->
				<p class="mb-[1.375rem] text-Desaturated-blue leading-7 px-2">
					You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
				</p>

				<!-- plan -->
				<div
					class="rounded-[.625rem] bg-Very-pale-blue flex items-center p-4 mb-[1.5625rem] sm:p-6 sm:mb-[2rem] select-none"
				>
					<div class="mr-[1.125rem]">
						<img src="./assets/images/icon-music.svg" alt="musicIcon" />
					</div>

					<!-- plan data -->
					<div class="text-start grow text-[.875rem] sm:text-[1rem]">
						<div class="font-bold">Annual Plan</div>
						<div class="text-Desaturated-blue">$59.99/year</div>
					</div>

					<!-- button -->
					<button
						class="underline text-[.8125rem] text-Bright-blue font-bold hover:no-underline hover:text-Bright-blue/70 transition-all duration-300 sm:text-[1rem]"
					>
						Change
					</button>
				</div>

				<!-- buttons -->
				<div class="flex flex-col gap-4 font-bold">
					<button
						class="leading-[3.125rem] rounded-[.625rem] bg-Bright-blue text-white drop-shadow-2xl hover:bg-Bright-blue/70 transition-all duration-300"
					>
						Proceed to Payment
					</button>
					<button
						class="leading-[3.125rem] rounded-[.625rem] text-Desaturated-blue hover:text-Dark-blue transition-all duration-300"
					>
						Cancel Order
					</button>
				</div>
			</div>
		</main>
		<!-- <div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
